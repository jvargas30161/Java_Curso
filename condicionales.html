<script>

    let a=10// a vale 10.

    if(a==10){  // a es  igual al valor de 10 esto es comparacion ==
        console.log("El valor de a es 10")
    }else{
        console.log("El valor de a no es 10")
    }

    if(a<10){  // a es  menor que 10
        console.log("El valor de a es menor que 10")
    }else{
        console.log("El valor de a, no es un numero menor a 10")
    }
    
    if(a>10){  // a es  mayor que 10
        console.log("El valor de a es mayor que 10")
    }else{
        console.log("El valor de a, no es un numero mayor a 10")
    }

    if(a!=10){  // a es  diferente que 10
        console.log("El valor de a es diferente que 10")
    }else{
        console.log("El valor de a, no es un numero diferente a 10")
    }
   
</script>
